<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <link rel="stylesheet" href="style.css"> <!-- 여기에 CSS 파일 경로 추가 -->
</head>
<body>

<button id="showPopup">작은 창 열기</button>
<div id="popup" class="modal-content" style="display: none;">
    <div class="modal-header">
        <button id="closePopup" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
        <h1 class="modal-title">성공!</h1> <!-- "성공!"으로 큰 문구 변경 -->
    </div>
</div>

<script src="test_script.js"></script>
</body>
</html>
