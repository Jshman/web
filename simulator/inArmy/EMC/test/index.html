<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지출 및 일정 캘린더</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css'>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="calendar"></div>
        <div id="sidebar">
            <!-- 지출 총액 및 주별 총액 -->
            <div id="monthly-total">
                <h2>이번 달 지출 총액: <span id="monthly-total-amount">0</span></h2>
                <p>1주차 지출 총액: <span id="week1-total">0</span></p>
                <p>2주차 지출 총액: <span id="week2-total">0</span></p>
                <p>3주차 지출 총액: <span id="week3-total">0</span></p>
                <p>4주차 지출 총액: <span id="week4-total">0</span></p>
                <p>5주차 지출 총액: <span id="week5-total">0</span></p>
                <p>6주차 지출 총액: <span id="week6-total">0</span></p>
            </div>
            <!-- 일정 등록 폼 -->
            <div id="schedule-form">
                <form>
                    <label for="schedule-start">시작 날짜:</label>
                    <input type="date" id="schedule-start">
                    <label for="schedule-end">종료 날짜:</label>
                    <input type="date" id="schedule-end">
                    <label for="schedule-purpose">목적:</label>
                    <input type="text" id="schedule-purpose">
                    <button type="submit" class="submit-button">일정 추가</button>
                </form>
            </div>
            <!-- 지출 등록 폼 -->
            <div id="expense-form" class="hidden">
                <form id="form">
                    <label for="date">날짜:</label>
                    <input type="text" id="date" readonly>
                    <label for="category">카테고리:</label>
                    <select id="category">
                        <option value="유흥">유흥</option>
                        <option value="도서">도서</option>
                        <option value="게임">게임</option>
                        <option value="의류">의류</option>
                        <option value="화장품">화장품</option>
                        <option value="식자재">식자재</option>
                        <option value="교통비">교통비</option>
                        <option value="외식">외식</option>
                        <option value="전자제품">전자제품</option>
                        <option value="의료비">의료비</option>
                    </select>
                    <label for="amount">금액:</label>
                    <input type="number" id="amount">
                    <label for="note">메모:</label>
                    <input type="text" id="note">
                    <div id="func_btns">
                        <button type="submit" class="submit-button">추가</button>
                        <button type="button" id="cancel" class="cancel-button">취소</button>
                    </div>
                </form>
                <div id="expense-details"></div>
            </div>
            <!-- 지출 편집 폼 -->
            <div id="edit-form" class="hidden">
                <form>
                    <label for="edit-category">카테고리:</label>
                    <input type="text" id="edit-category">
                    <label for="edit-amount">금액:</label>
                    <input type="number" id="edit-amount">
                    <label for="edit-note">메모:</label>
                    <input type="text" id="edit-note">
                    <input type="hidden" id="edit-index">
                    <div id="edit-btns">
                        <button id="update-button" class="update-button">수정</button>
                        <button id="delete-button" class="delete-button">삭제</button>
                        <button type="button" id="close-edit" class="cancel-button">닫기</button>
                    </div>
                </form>
            </div>
            <button id="save-button" class="save-button">저장</button>
            <input type="file" id="load-button">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
