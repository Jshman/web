<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지출 캘린더</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.0.2/index.global.min.js"></script>
    <!-- FullCalendar JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.0/main.min.js"></script>
</head>
<body>
    <div id="calendar"></div>
    <div id="initial-screen" class="hidden">
        <h2>지출 기록이 없습니다.</h2>
        <p>지출을 추가하려면 날짜를 클릭하여 시작하세요.</p>
    </div>
    <div id="expense-form" class="hidden">
        <form id="form">
            <label for="date">날짜:</label>
            <input type="date" id="date" name="date" required>
            <label for="category">카테고리:</label>
            <input type="text" id="category" name="category" required>
            <label for="amount">금액:</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit">추가</button>
            <button type="button" id="cancel">취소</button>
        </form>
    </div>
    <div id="expense-details"></div>
    <div id="edit-form" class="hidden">
        <label for="edit-category">카테고리:</label>
        <input type="text" id="edit-category">
        <label for="edit-amount">금액:</label>
        <input type="number" id="edit-amount">
        <input type="hidden" id="edit-index">
        <button id="update-button">수정</button>
        <button id="delete-button">삭제</button>
        <button id="close-edit">닫기</button>
    </div>
    <button id="save-button">데이터 저장</button>
    <input type="file" id="load-button" accept=".json" style="display: none;">
    <label for="load-button">데이터 불러오기</label>

    <!-- 사용자 정의 스크립트 -->
    <script src="script.js"></script>
</body>
</html>
