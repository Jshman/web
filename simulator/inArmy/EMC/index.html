<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지출 캘린더</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.0.2/index.global.min.js"></script>
</head>
<body>
    <div id="calendar"></div>
    <div id="expense-form" class="hidden">
        <h2>지출 추가</h2>
        <form id="form">
            <label for="date">날짜:</label>
            <input type="text" id="date" readonly>
            <label for="category">카테고리:</label>
            <input type="text" id="category">
            <label for="amount">금액:</label>
            <input type="number" id="amount">
            <button type="submit" id="add-button">추가</button>
            <button type="button" id="cancel">취소</button>
        </form>
        <div id="expense-details"></div>
    </div>

    <!-- Edit Form -->
    <div id="edit-form" class="hidden">
        <h2>지출 수정</h2>
        <form id="edit-form-content">
            <label for="edit-category">카테고리:</label>
            <input type="text" id="edit-category">
            <label for="edit-amount">금액:</label>
            <input type="number" id="edit-amount">
            <input type="hidden" id="edit-index">
            <button type="submit" id="update-button">수정</button>
            <button type="button" id="delete-button">삭제</button>
            <button type="button" id="close-edit">닫기</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
